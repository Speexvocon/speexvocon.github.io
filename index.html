
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Flipper Zero WiFi ESP-01s Module Flasher by Speexvocon</title>
    <meta
      name="description"
      content="Easily allow users to flash FlipperZero WiFi Scanner Module firmware on the web."
    />
    <meta name="viewport" content="width=device-width" />
    <meta name="color-scheme" content="dark light" />
    <style>
			html { 
				background: #660000;
			}

			body {
				font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, Ubuntu, sans-serif;
				padding: 0;
				margin: 0;
				line-height: 1.4;
			}

			h2 {
				margin-top: 2em;
			}

			h3 {
				margin-top: 1.5em;
			}

			a {
				color: #ffffff;
			}
			
			table {
				border-spacing: 0;
			}

			td {
				padding: 8px;
				border-bottom: 1px solid #ccc;
			}
			
			esp-web-install-button[install-unsupported] {
				visibility: inherit;
			}
			
			.content {
				max-width: 600px;
				margin: 0 auto;
				padding: 12px;
			}

			.invisible {
				visibility: hidden;
			}

			.hidden {
				display: none;
			}

			.content pre {
				max-width: 100%;
				overflow-y: scroll;
			}

			.footer {
				margin-top: 24px;
				border-top: 1px solid #ccc;
				padding-top: 24px;
				text-align: center;
			}

			.footer .initiative {
				font-style: italic;
				margin-top: 16px;
			}

			.radios li {
				list-style: none;
				line-height: 2em;
			}
			
			.logo {
				position: absolute;
				left: 15px;
				bottom: 5px;
			}
			
			.logo a img {
				width: 25%;
				height: 25%;
			}
			
			.btnsmall {
				display: inline-block;
				font-size: 14px;
				padding: 0.5rem 1.25rem;
				font-weight: 700;
				color: rgb(255, 255, 255);
				text-decoration: none;
				background-color: rgb(79, 6, 6);
				border: 1px solid rgb(79, 6, 6);
				border-radius: 6px;
			}
			
			.btnbig {
				display: inline-block;
				padding: 0.5rem 1.25rem;
				font-weight: 700;
				color: rgb(255, 255, 255);
				text-decoration: none;
				background-color: rgb(79, 6, 6);
				border: 1px solid rgb(79, 6, 6));
				border-radius: 6px;
			}
		</style>
    <script type="module" src="https://unpkg.com/esp-web-tools@8.0.1/dist/web/install-button.js?module"></script>
  </head>
  <body>
    <div class="content">
      <h1>Speexvocon's Flipper Zero ESP-01s WiFi Module Flasher</h1>
	  <p><a href="https://github.com/Speexvocon/FlipperZeroESPexpansion">Speexvocon's Flipper Zero ESP-01s WiFi Module project</a></p>
      <p><a href="https://github.com/SequoiaSan/FlipperZero-WiFi-Scanner_Module">SequoiaSan's WiFi Scanner Module project</a></p>
      <p>Select chip you want to flash for this project:</p>
      <ul class="radios">
        <li>
          <label><input type="radio" name="type" value="wifi_scanner_esp8266" /> SequoiaSan's Wifi Scanner for ESP-01s module</label>
        </li>
		<li>
          <label><input type="radio" name="type" value="wifi_deauther_esp8266" /> Spacehuhn's Deauther for ESP-01s module</label>
        </li>
      </ul>
      <br>
      <p class="button-row" align="center">
        <esp-web-install-button class="invisible"></esp-web-install-button>
      </p>
      <div class="footer">
        Powered by <a href="https://esphome.github.io/esp-web-tools/">ESP Web Tools</a>
    </div>
	<div class="logo">
				<span><a href="https://dafreqs.darad.io/" alt="Who are DA Freqs? Click to learn more..." title="Who are DA Freqs? Click to learn more..."><img alt="Who are DA Freqs? Click to learn more..." title="Who are DA Freqs? Click to learn more..." id="logo" src="https://dafreqs.darad.io/assets/logo.png"></img></a></span>
			</div>
    <script>
      document.querySelectorAll('input[name="type"]').forEach(radio =>
        radio.addEventListener("change", () => {
          const button = document.querySelector('esp-web-install-button');
          button.manifest = `./manifest_${radio.value}.json`;
          button.classList.remove('invisible');
        }
      ));
    </script>
  </body>
</html>
